# Experiment settings to train/test a quick CNN on CIFAR10.
# (This is not going to be a very accurate CNN.)

!obj:experiments.FitPredictErrorExperiment {

  dataset: &ds !obj:datasets.CIFAR10 {
    repo_path: '~/data',
    sample_pct: 100,
  },

  predictions: ['train', 'test'],

  metrics: {
    train: [
      !obj:metrics.MisclassPercentage {},
    ],
    test: [
      !obj:metrics.MisclassPercentage {},
    ],
  },

  weight_inits: &uniform !obj:params.AutoUniformValGen {
      relu: True,
  },

  weight_inits: &gaussian !obj:params.GaussianValGen {
    scale: 0.05,
    bias_init: 0.0,
  },

  lrule: &gdm {
    type: gradient_descent_momentum_weight_decay,
    lr_params: {
      learning_rate: 0.17,
      weight_decay: 0.0008,
      schedule: {
          type: step,
          ratio: 0.15,
          step_epochs: 20,
      },
      momentum_params: {
        type: linear_monotone,
        coef: 0.5,
      },
    },
  },
  # CNN model specification
  # essentially a multi-layer perceptron with convolutional and pooling layers
  model: !obj:models.MLP {
    serialized_path: './saved_models/maxout_copy.prm',
    num_epochs: 74,
    batch_norm: True,
    batch_size: &bs 128,
    layers: [
      &datalayer !obj:layers.DataLayer {
        name: d0,
        is_local: True,
        nofm: 3,
        ofmshape: [32, 32],
      },
      !obj:layers.ConvLayer {
        name: layer0,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [5, 5],
        activation: !obj:transforms.RectLin {},
        pad: 2,
      },
      !obj:layers.ConvLayer {
        name: layer1,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 160,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.ConvLayer {
        name: layer2,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 96,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.PoolingLayer {
        name: layer3,
        op: 'max',
        fshape: [3, 3],
        stride: 2,
      },
      !obj:layers.DropOutLayer {
        name: do1,
        keep: 0.5,
      },
      !obj:layers.ConvLayer {
        name: layer4,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [5, 5],
        activation: !obj:transforms.RectLin {},
        pad: 2,
      },
      !obj:layers.ConvLayer {
        name: layer5,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.ConvLayer {
        name: layer6,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.PoolingLayer {
        name: layer7,
        op: 'avg',
        fshape: [3, 3],
        stride: 2,
      },
      !obj:layers.DropOutLayer {
        name: do2,
        keep: 0.5,
      },
      !obj:layers.ConvLayer {
        name: layer8,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [3, 3],
        activation: !obj:transforms.RectLin {},
        pad: 1,
      },
      !obj:layers.ConvLayer {
        name: layer9,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 192,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.ConvLayer {
        name: layer10,
        lrule_init: *gdm,
        weight_init: *gaussian,
        nofm: 10,
        fshape: [1, 1],
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.PoolingLayer {
        name: layer11,
        op: 'avg',
        fshape: [8, 8],
        stride: 1,
      },
      &lastlayer !obj:layers.FCLayer {
        name: output,
        lrule_init: *gdm,
        weight_init: *uniform,
        nout: 10,
        activation: !obj:transforms.Softmax {},
      },
      &costlayer !obj:layers.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:transforms.CrossEntropy {},
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}

